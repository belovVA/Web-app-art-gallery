<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модерация картин</title>
    <link rel="stylesheet" href="/moderator/moderationArts/moderationArts.css">
</head>
<body>
    <header>
        <h1>Модерация картин</h1>
    </header>
    <button id="backButton">Назад</button>

    <div class="container">
        <div class="filters">
          <input type="text" id="searchInput" placeholder="Поиск...">
          <button id="searchButton">Поиск</button>
          <button  id="resetButton">Сброс</button>
          <hr>
          <button class="filter-button" id="pendingButton">Watching</button>
          <button class="filter-button" id="acceptedButton">Accepted</button>
          <button class="filter-button" id="rejectedButton">Canceled</button>
            
        </div>
        <main>
            <div id="adsContainer">
                <!-- картины будут загружаться сюда -->
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/moderator/moderationArts/moderationArts.js"></script>
</body>
</html>
