<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование картин</title>
    <link rel="stylesheet" href="/moderator/MyArts/myArts.css">
</head>
<body>
    <header>
        <h1>Редактирование картин</h1>
    </header>
    <button id="backButton">Назад</button>

    <div class="container">
       
        <main>
            <div class="controls">
              <input type="text" id="searchInput" placeholder="Поиск...">
          <button id="searchButton">Поиск</button>
          <button  id="resetButton">Сброс</button>
          <hr>
          <label for="genreFilter">Фильтр по жанру:</label>
<select id="genreFilter">
    <option value="">Все жанры</option>
    <option value="Без жанра">Без жанра</option>
    <option value="Портрет">Портрет</option>
    <option value="Пейзаж">Пейзаж</option>
    <option value="Исторический">Исторический</option>
    <option value="Натюрморт">Натюрморт</option>
    <option value="Бытовой">Бытовой</option>
    <option value="Анималистичный">Анималистичный</option>
</select>
<button id="filter">Фильтровать</button>
<hr>
            </div>

            <div class="container" id="artContainer">
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/moderator/MyArts/myArts.js"></script>
</body>
</html>
