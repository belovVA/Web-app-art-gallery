<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="/profDate/profDate.css">
</head>
<body>
    <header>
        <h1>Профиль пользователя</h1>
    </header>
    <button id="backButton">Назад</button>

    <div class="container">
        <main>
            <div id="profileContainer">
                <form id="profileForm">
                    <label for="surname">Фамилия:</label>
                    <input type="text" id="surname" name="surname" required readonly>
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required readonly>
                    <label for="phone">Номер телефона:</label>
                    <input type="text" id="phone" name="phone" required readonly>
                    <div id="roleContainer" style="display: none;">
                      <label for="roleSelect">Роль:</label>
                      <select id="roleSelect">
                          <option value="user">Пользователь</option>
                          <option value="moderator">Модератор</option>
                          <option value="admin">Администратор</option>
                      </select>
                  </div>
                  
                    <div id="passwordFields" style="display: none;">
                        <label for="newPassword">Новый пароль:</label>
                        <input type="password" id="newPassword" name="newPassword">
                        <label for="confirmPassword">Подтвердите пароль:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                    <div id="editButtons">
                        <button type="button" id="editButton">Редактировать</button>
                        <button type="button" id="editPasswordButton">Редактировать пароль</button>
                        <button type="submit" id="saveButton" style="display:none;">Сохранить</button>
                    </div>
                </form>
                <button id="deleteButton">Удалить учетную запись</button>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/profDate/profDate.js"></script>
</body>
</html>
